<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="https://www.angroos.com/wp-content/uploads/2024/01/DALL%E2%94%AC%E2%95%96E-2024-05-20-22.30.23-A-unique-and-ultra-realistic-birthday-greeting-card-featuring-a-stunningly-decorated-birthday-cake.-The-card-displays-_Happy-Birthday_-in-elegant-art-1.jpg"
          alt="Birthday Celebration"
        />
      </div>
      <div class="card-header">
        <h1>🎉 Happy Birthday! 🎂</h1>
      </div>
      <div class="card-body">
        <p>
          Wishing you a day filled with love, laughter, and unforgettable
          moments!
        </p>
        <p>Have an amazing year ahead. 🌟</p>
      </div>
      <div class="card-footer">
        <button onclick="alert('Make a wish! 🎁')">🎁 Open Your Gift 🎁</button>
      </div>
    </div>
  </body>
</html>
